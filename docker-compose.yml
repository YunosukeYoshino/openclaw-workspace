
version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./agents:/app/agents
      - ./logs:/app/logs
    environment:
      - OPENCLAW_MODEL=zai/glm-4.7
      - DATABASE_PATH=/app/agents/db
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - app
    restart: unless-stopped
