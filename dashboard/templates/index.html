<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agents Dashboard</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>🤖 AI Agents Dashboard</h1>
            <p class="subtitle">AIエージェント管理システム</p>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="total-agents">-</div>
                <div class="stat-label">総エージェント数</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="active-agents">-</div>
                <div class="stat-label">稼働中</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="inactive-agents">-</div>
                <div class="stat-label">停止中</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="error-agents">-</div>
                <div class="stat-label">エラー</div>
            </div>
        </div>

        <!-- チャートセクション -->
        <div class="charts-section">
            <div class="chart-container">
                <canvas id="statusChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="activityChart"></canvas>
            </div>
        </div>

        <div class="main-content">
            <section class="agent-list">
                <h2>エージェント一覧</h2>
                <div id="agent-cards" class="agent-cards"></div>
            </section>

            <section class="agent-details">
                <h2>詳細情報</h2>
                <div id="detail-view" class="detail-view">
                    <p class="empty-state">エージェントを選択してください</p>
                </div>
            </section>
        </div>

        <!-- ログセクション -->
        <section class="logs-section">
            <h2>📜 システムログ</h2>
            <div id="logs-container" class="logs-container"></div>
        </section>

        <!-- エージェント連携グラフ -->
        <section class="graph-section">
            <h2>🔗 エージェント連携</h2>
            <div id="agent-graph" class="agent-graph"></div>
        </section>

        <!-- 設定パネル -->
        <section class="settings-section">
            <h2>⚙️ 設定</h2>
            <div id="settings-panel" class="settings-panel">
                <div class="setting-item">
                    <label for="theme">テーマ</label>
                    <select id="theme" name="theme">
                        <option value="dark">ダーク</option>
                        <option value="light">ライト</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label for="refresh-interval">リフレッシュ間隔（秒）</label>
                    <input type="number" id="refresh-interval" name="refresh-interval" value="30" min="5" max="300">
                </div>
                <div class="setting-item">
                    <label for="log-level">ログレベル</label>
                    <select id="log-level" name="log-level">
                        <option value="debug">Debug</option>
                        <option value="info">Info</option>
                        <option value="warning">Warning</option>
                        <option value="error">Error</option>
                    </select>
                </div>
                <button id="save-settings" class="btn btn-primary">設定を保存</button>
            </div>
        </section>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
